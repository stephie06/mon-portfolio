<h5>Veuillez remplir ce formulaire merci</h5>
<div class="container-fluid formul" >
   <form >
   	<!--les formes-->
   	  <div class="form-group">
   	  	<label for="formulaire_nom">Nom </label>
   	  	<input type="text" class="form-control" id="formulaire_nom" aria-describedby="nom" placeholder="Entrer votre nom">   	  	
   	  </div>
   	  <div class="form-group">
   	  	<label for="formulaire_pnom">Prénom </label>
   	  	<input type="text" class="form-control" id="formulaire_pnom" aria-describedby="pnomHelp" placeholder="Entrer votre prénom">   	  	
   	  </div>
      <div class="form-group">
        <label for="formulaire_email">Email </label>
        <input type="email" class="form-control" id="formulaire_email" aria-describedby="emailHelp" placeholder="Entrer votre email">       
      </div>
      <div class="form-group">
        <label for="formulaire_cont">Contact </label>
        <input type="text" class="form-control" id="formulaire_cont" aria-describedby="contHelp" placeholder="Entrer votre contact">       
      </div>
   	  <button type="submit" class="btn btn-primary">Envoyer</button>
   </form>
   </div>
